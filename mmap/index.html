<!DOCTYPE html>

<html>

	<head>
		<title>Marauder's Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var xhr = new XMLHttpRequest();
			var url = "https://secret-about-box.herokuapp.com/sendLocation"
			xhr.open("POST",url, true);
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			xhr.onreadystatechange=function(){
				if (xhr.readyState == 4 && xhr.status == 200){
					var vals = JSON.parse(xhr.responseText);
       				create_markers(vals);
				}
       		
			}

			xhr.send("login=ColleenSayers&lat=" + myLat + "&lng=" + myLng);

			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 6, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!"
					//icon: "navi.jpg"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}

			function create_markers(data)
			{
				var i;
				for(i=0; i<data.length; i++)
				{

					marker = new google.maps.Marker({
					position: new google.maps.LatLng(data[i].lat, data[i].lng),
					title: "a "+data[i].login,
					//+"\n"+distance(myLat, myLng, data[i].lat, data[i].lng),
					map: map
					});

					add_event(marker);
				}
			}

			function add_event(marker1)
			{
				google.maps.event.addListener(marker1, 'click', function() {
				infowindow.setContent(marker1.title);
				infowindow.open(map, marker1);
				});
			}
			
			Number.prototype.toRadians = function() {
				return this * Math.PI / 180;
			}

			function distance(lat1, lon1, lat2, lon2)
			{


				var R = 6371000; // metres
				var φ1 = lat1.toRadians();
				var φ2 = lat2.toRadians();
				var Δφ = (lat2-lat1).toRadians();
				var Δλ = (lon2-lon1).toRadians();

				var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
        		Math.cos(φ1) * Math.cos(φ2) *
        		Math.sin(Δλ/2) * Math.sin(Δλ/2);
				var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

				var d = R * c;
				return d;
			}

		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
